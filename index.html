<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom css end -->

    <!-- bootstarp css start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Money Heist</title>

<body>
    <!-- heading part start -->
    <header>
        <div class="container heading_part">
            <h1 class="text-center mb-5">Money Heist <i class="fas fa-search-dollar"></i></h1>
        </div>
    </header>
    <!-- main part start -->
    <main>
        <div class="container">
            <div class="container px-4">
                <div class="row gx-5">
                    <!-- image part -->
                    <div class="col-12 col-md-6 mb-5">
                        <div>
                            <img class="img-fluid" src="images/laptop-mobile-cash-table.jpg" alt="">
                        </div>
                    </div>
                    <!-- form part -->
                    <div class="col-12 col-md-6 mb-5 custom-bg">
                        <div>
                            <form class="mb-5">
                                <h4 class="mt-3 text-center">Income</h4>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control custom-css-form" id="inputEmail3">
                                    </div>
                                </div>
                                <h4 class="mt-3 text-center">Expenses</h4>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control custom-css-form" id="inputPassword3">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control custom-css-form" id="inputPassword3">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control custom-css-form" id="inputPassword3">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Sign in</button>
                                <div>
                                    <h5 class="mt-3 text-center">Total Expenses: $ <span>000</span></h5>
                                    <h5 class="mt-3 text-center">Balance: $ <span>000</span></h5>
                                </div>
                            </form>
                            <form class="row row-cols-lg-auto g-3 align-items-center">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control custom-css-form" id="inputEmail3">
                                </div>
                                <p class="">%</p>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                            <div>
                                <h5 class="mt-3 text-center">Saving Amount: $ <span>000</span></h5>
                                <h5 class="mt-3 text-center">Remaining Balance: $ <span>000</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer part start -->
    <footer>

    </footer>

    <!-- bootstrap script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
