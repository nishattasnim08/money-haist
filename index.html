<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom css end -->

    <!-- bootstarp css start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstarp css end -->
    <!-- font awesome kit code -->
    <script src="https://kit.fontawesome.com/497454f52d.js" crossorigin="anonymous"></script>
    <!-- font awesome kit code -->
    <title>Money Heist</title>
</head>

<body>
    <!-- heading part start -->
    <header>
        <div class="container heading_part">
            <h1 class="text-center my-5">Money Heist <i class="fas fa-search-dollar"></i></h1>
        </div>
    </header>
    <!-- main part start -->
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <!-- image part -->
                <div class="col-12 col-md-6 mb-5">
                    <div>
                        <img class="img-fluid" src="images/laptop-mobile-cash-table.jpg" alt="">
                    </div>
                </div>
                <!-- form part -->
                <div class="col-12 col-md-6 mb-5 custom-bg">
                    <div>
                        <div class="mb-5">
                            <h4 class="text-center mt-3">Income</h4>
                            <div class="row mb-3">
                                <label for="inputIncome" class="col-sm-2 col-form-label">Income :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputIncome">
                                </div>
                            </div>
                            <h4 class="mt-3 text-center">Expenses</h4>
                            <div class="row mb-3">
                                <label for="inputFood" class="col-sm-2 col-form-label">Food :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputFood">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputRent" class="col-sm-2 col-form-label">Rent :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputRent">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputCloths" class="col-sm-2 col-form-label">Cloths :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCloths">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-3" id="calculateButton">Calculate</button>
                            </div>
                            <div>
                                <h5 class="mt-3 text-center">Total Expenses: $ <span>000</span></h5>
                                <h5 class="mt-2 text-center">Balance: $ <span id="balanceAmount">000</span></h5>
                            </div>
                        </div>
                        <div class="row row-cols-lg-auto g-3 align-items-center">
                            <label for="inputSavePercent" class="col-sm-2 col-form-label">Save :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSavePercent">
                            </div>
                            <p class="">%</p>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" id="savingsButton">Save</button>
                            </div>
                        </div>
                        <div>
                            <h5 class="mt-3 text-center">Saving Amount: $ <span>000</span></h5>
                            <h5 class="mt-2 text-center">Remaining Balance: $ <span>000</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer part start -->
    <footer class="py-3 bg-black text-white text-center">
        <p><small>Cpyright 2022 &copy; Nishat Tasnim</small></p>
    </footer>

    <!-- js script start -->
    <script src="js/main.js"></script>
    <!-- js script end -->

    <!-- bootstrap script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap script end -->

</body>

</html>
